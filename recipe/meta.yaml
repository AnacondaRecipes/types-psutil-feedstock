{% set name = "types-psutil" %}
{% set version = "5.9.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-psutil-{{ version }}.tar.gz
  sha256: aa09102b80c65a3b4573216614372398dab78972d650488eaff1ff05482cc18f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  files:   # [linux]
    - stubtest_allowlist.txt  # [linux]
  commands:   # [linux]
    - python -m mypy.stubtest --ignore-missing-stub psutil  --allowlist stubtest_allowlist.txt  # [linux]
  requires:   # [linux]
    - mypy  # [linux]

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for psutil
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mr-c
